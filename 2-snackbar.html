<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/2-snackbar-DDFQxKnS.css">
  </head>
  <body>
    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input class="delay-input-form" type="number" name="delay" required />
      </label>

      <fieldset class="main-field">
        <legend class="state-legend-field">State</legend>
        <label class="state-label">
          <input
            class="state-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="state-label">
          <input
            class="state-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="submit-button" type="submit">Create notification</button>
    </form>
  </body>
</html>
